<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Bocca — Oráculo de Sonhos</title>

<style>
body {
  background: #111;
  color: #eee;
  font-family: serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  width: 90%;
  max-width: 520px;
  text-align: center;
}

p {
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  height: 140px;
  background: transparent;
  color: #eee;
  border: 1px solid #444;
  padding: 10px;
  font-family: serif;
  font-size: 14px;
}

button {
  margin-top: 20px;
  background: none;
  border: 1px solid #666;
  color: #eee;
  padding: 10px 20px;
  cursor: pointer;
  font-family: serif;
}

button:hover {
  border-color: #aaa;
}

#answer {
  margin-top: 40px;
  line-height: 1.6;
  white-space: pre-line;
}
</style>
</head>

<body>
<div class="container">
  <p>Introduz o sonho na boca.</p>

  <textarea
    id="dream"
    placeholder="Escreve o sonho aqui..."
  ></textarea>

  <button id="offer">Oferecer o sonho</button>

  <div id="answer"></div>
</div>

<script>
document.getElementById("offer").addEventListener("click", async () => {
  const dream = document.getElementById("dream").value.trim();
  const answer = document.getElementById("answer");

  if (!dream) {
    answer.innerText = "A boca não recebeu nada.";
    return;
  }

  answer.innerText = "A boca mastiga o sonho…";

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer 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"
      },
      body: JSON.stringify({
        model: "gpt-4.1-mini",
        messages: [
          {
            role: "system",
            content: `
És a Bocca Verità.

Não explicas sonhos.
Não usas psicologia.
Não dás conselhos.

Falas como uma boca antiga de pedra.
Respondes em fragmentos.
Às vezes recusas responder.

A resposta deve ter no máximo 5 linhas curtas.
`
          },
          {
            role: "user",
            content: dream
          }
        ]
      })
    });

    const data = await response.json();

    if (!data.choices) {
      answer.innerText = "A boca fechou-se.";
      return;
    }

    answer.innerText = data.choices[0].message.content;

  } catch (error) {
    answer.innerText = "A boca falhou em falar.";
    console.error(error);
  }
});
</script>

</body>
</html>
